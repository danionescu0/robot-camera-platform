version: '2'

services:
    python-server:
        build: ./python-server/
        privileged: true
        devices:
          - "/dev/ttyS0:/dev/ttyS0"
        volumes:
          - /home/pi/robot-camera-platform:/root/debug
          - /var/log:/var/log
        depends_on:
            - mosquitto

    mosquitto:
        image: robot-camera-mosquitto
        build: ./mosquitto/
        ports:
            - "1883:1883"